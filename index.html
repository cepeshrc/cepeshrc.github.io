<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Extension Page</title>
  <style>
    /* Фон со звездами и эффектом боке */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: Arial, sans-serif;
      color: white;
    }

    .stars, .bokeh {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .stars::after {
      content: '';
      background: url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/stars.png');
      position: absolute;
      width: 100%; height: 100%;
      animation: moveStars 100s linear infinite;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-1000px); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    img.character {
      width: 150px;
      border-radius: 50%;
      transition: 0.3s;
      box-shadow: 0 0 15px transparent;
    }

    img.character:hover {
      box-shadow: 0 0 20px 5px #0ff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0ff;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00bcd4;
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      backdrop-filter: blur(5px);
    }

    .tab {
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .tab:hover {
      transform: scale(1.2);
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <h1>Welcome to My Extension</h1>
    <img class="character" src="https://i.imgur.com/8Km9tLL.png" alt="Character">
    <button>Switch Mode</button>
  </div>

  <div class="tab-bar">
    <div class="tab">Home</div>
    <div class="tab">Features</div>
    <div class="tab">About</div>
  </div>
</body>
</html>
